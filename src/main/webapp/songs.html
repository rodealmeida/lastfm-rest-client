<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Top Bands Chart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/URI.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var uri = new URI();

            fetchData(getQueryParams('artist'))

            function getQueryParams(paramName) {
                if (uri.hasQuery(paramName)) {
                    var qs = uri.query(true);
                    return qs[paramName];
                }
            }

            function handleResult(result) {
                var topTracks = result.toptracks || {},
                        table = $('#tracksTable');

                $.each(topTracks.track, function (i, data) {
                    table.append(
                            "<tr><th>" + parseInt(i + 1) + "</th><td>" + data.name + "</td></tr>");
                });
            }

            function fetchData(artistName) {
                $.ajax('api/artists/topSongs', {
                    dataType: 'json',
                    type: 'GET',
                    data: {
                        "name": artistName,
                        "pageSize": 10,
                        "page": 1
                    },
                    success: function (result) {
                        result = result || {};
                        handleResult(result);
                    }
                })
            }

        });
    </script>
</head>
<body>

<div class="container">

    <div class="panel panel-default">
        <div class="panel-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <table class="table" id="tracksTable">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Track</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
